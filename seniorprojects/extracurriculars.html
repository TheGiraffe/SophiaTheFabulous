<script>
$(function () {
    var body = $('body');
    var backgrounds = [
      'url(images/1.jpg)',
      'url(images/2.jpg)',
      'url(images/3.jpg)',
      'url(images/4.jpg)',
      'url(images/5.jpg)',
      'url(images/6.jpg)',
      'url(images/7.jpg)',
      'url(images/8.jpg)',
      'url(images/9.jpg)',
      'url(images/10.jpg)',
    ];
    var current = 0;

    function nextBackground() {
        body.css(
            'background',
        backgrounds[current = ++current % backgrounds.length]);

        setTimeout(nextBackground, 5000);
        body.css('background-size','cover');
    }
    setTimeout(nextBackground, 5000);

    body.css('background', backgrounds[0]+'no-repeat center center fixed');
body.css('background-size','cover');


});
